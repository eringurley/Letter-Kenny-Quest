<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./src/home/index.css">
    <title>Letterkenny Quest</title>
</head>
<body>
    <header>
        <h1>Letterkenny Quest</h1>
    </header>
    <main>
        <h2>
            Pick your favorite character. 
        </h2>
        <form id="user-sign-up">
            <fieldset>
                <legend>Choose your character.</legend>
                <p id="avatars">
                <label>
                    <input type="radio" name="character" value="Wayne" required>
                    <img src="public/assets/avatars/wayne.png">
                    Wayne
                </label>
                <label>
                    <input type="radio" name="character" value="Darry" required>
                    <img src="public/assets/avatars/darry.png">
                    Darry
                </label>
                <label>
                    <input type="radio" name="character" value="Katy" required>
                    <img src="public/assets/avatars/katy.png">
                    Kate
                </label>
                <label>
                    <input type="radio" name="character" value="Squirrely Dan" required>
                    <img src="public/assets/avatars/squirrelydan.png">
                    Squirelly Dan
                </label>
                </p>
            </fieldset>
            <button>Start Quest</button>
        </form>
    </main>
    <script type="module" src="./src/index.js"></script>
</body>
</html>
